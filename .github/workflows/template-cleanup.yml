name: Template Cleanup
on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  cleanup:
    if: github.repository != 'nantr0nic/sfml3-game-template'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rename Project and Update Files
        run: |
          REPO_NAME=${{ github.event.repository.name }}

          # 1. Update "SFML3 Game Template" (for window title in WindowConfig.toml)
          find . -type f -exec sed -i "s/SFML3 Game Template/$REPO_NAME/g" {} +

          # 2. Update "sfml3-game-template" (for CMake stuff and paths)
          find . -type f -exec sed -i "s/sfml3-game-template/$REPO_NAME/g" {} +

          # 3. Remove screenshots and current.gif
          rm -rf screenshots

          # 4. Replace README
          cat <<EOF > README.md
          # $REPO_NAME

          A new project using [SFML3 Game Template](https://github.com/nantr0nic/sfml3-game-template)!
          EOF

          # 5. Rename all directories (innermost first)
          find . -depth -type d -name "sfml3-game-template" -execdir mv {} "$REPO_NAME" \;

      - name: Remove Cleanup Workflow
        run: rm .github/workflows/template-cleanup.yml

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Initialize project: renamed template and cleaned up assets"
          git push
